<h1>{if $id == -1}New{else}Edit{/if} Announce</h1>
<form method="post" action="?Request/Announce/addedit">
	<input type="hidden" name="id" value="{$id}" />
	
	<table class="tab_form">
		<tr>
			<td>Title:</td>
			<td><input type="text" name="title" value="{$title}" /></td>
		</tr>
		<tr>
			<td>Link:</td>
			<td><input type="text" name="link" value="{$link}" /></td>
		</tr>
	</table>
	<p>
		<input type="submit" value="{$submit}" class="button_link_big"/>
		{backButton}
	</p>
</form>
