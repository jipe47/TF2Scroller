
<div id="div_comment" class="sub_content">
	{if $canDelete}
		<form method="post" action="?Request/Comments/delete">
			<input type="hidden" name="back" id="back" value="{$back}" />
			<input type="hidden" name="id_comment" id="id_comment" value="{$id_comment}" />
			
			<p>Are you sure you want to delete this comment ?</p>
			<p>
				<input type="submit" value="Yes" />
				<input type="button" value="No" onclick="history.go(-1);"/>
			</p>
		</form>
	{else}
		{message type="error" text="You cannot delete this comment."}
	{/if}
</div>
