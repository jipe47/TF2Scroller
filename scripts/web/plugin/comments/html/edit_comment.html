
<div id="div_comment" class="sub_content">
	{if $canEdit}
		<form method="post" action="?Request/Comments/edit">
			<input type="hidden" name="back" id="back" value="{$back}" />
			<input type="hidden" name="id_comment" id="id_comment" value="{$id_comment}" />
			<p>Title: <input type="text" name="comment_title" value="{$comment_title}" /></p>
			{plugin p=bbcode textarea_name="comment_message" textarea_value=$comment_message enable_preview=0 enable_formtag=0}
			<p>
				<input type="submit" value="Edit" class="button_link"/>
			</p>
		</form>
	{else}
		{message type="error" text="You cannot edit this comment."}
	{/if}
</div>
