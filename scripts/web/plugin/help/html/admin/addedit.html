<h3>{if $id == -1}New{else}Edit{/if} Help Page</h3>

<form method="post" action="?Request/Help/addedit">
	<input type="hidden" name="id" value="{$id}" />
	<table class="tab_form">
		<tr>
			<td>Title:</td>
			<td><input type="text" name="title" value="{$title}" /></td>
		</tr>
		<tr>
			<td>Code:</td>
			<td><input type="text" name="code" value="{$code}" /></td>
		</tr>
		<tr>
			<td>Content:</td>
			<td>{plugin p=bbcode textarea_col=70 textarea_row=8 textarea_name=content textarea_value={$content} enable_toolbar=1 enable_formtag=0 enable_preview=0}</td>
		</tr>
	</table>
	
	<p>
		<input type="submit" value="{$submit}" class="button_link" />
		{backButton}
	</p>
</form>
