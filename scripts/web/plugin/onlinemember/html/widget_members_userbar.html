<input type="hidden" id="nbr_online_ajax" value="{$nbr_online}" />
{if $nbr_online > 0}
{foreach from=$members item=m}	
	<a onclick="userChatNewWindow('{$m.nickname}', 'Chat with {$m.nickname}', '{$m.id}')">
		<img src="{$TPL}images/icons/comment.png" title="Chat with {$m.nickname}" alt="Chat with {$m.nickname}" />
	</a>
	<img src="{$PATH_PLUGIN}onlinemember/images/status_online.png" title="Online" alt="Online" />
	<a href="?Member/{$m.id}">{$m.nickname}</a><br />
{/foreach}
{else}
<em>No member is online.</em>
{/if}
