<form method="post" action="?Request/User/groupedit" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$info.id}" />
	<p>Name: <input type="text" name="name" value="{$info.name}"/></p>
	
	<p>Description:</p>
	{plugin p=bbcode textarea_name = description textarea_value=$info.description enable_formtag = 0 enable_preview = 0}
	
	<p>	
		<input type="submit" value="Edit" class="button_link" />
		{backButton}
	</p>
</form>
