{if count($all_right) > 0}
<form method="post" action="?Request/User/grouprightadd">
	<input type="hidden" name="id_group" value="{$id_group}" />
	<p>Add a right: <select name="name">
					{foreach from=$all_right key=r item=d}
						<option value="{$r}">{$r} : {$d}</option>
					{/foreach}
					</select></p>
	
	<p><input type="submit" class="button_link_big" value="Add" /></p>
					
</form>
{else}
	<p>No rights to add.</p>
{/if}
