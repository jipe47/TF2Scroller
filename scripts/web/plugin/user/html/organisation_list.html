<table class="tab_admin">
	<tr>
		<th>Name</th>
		<th>Number of Members</th>
		<th>Actions</th>
	</tr>
	
	{foreach from=$array_org item=o}
	<tr>
		<td>{$o.name}</td>
		<td>{$array_count[$o.id]}</td>
		<td>
			<a href="?Admin/User/organisationedit/{$o.id}"><img src="{$COMMON}images/buttons/edit.png" alt="Edit this organisation" title="Edit this organisation" /></a>
			<a href="?Admin/User/organisationdelete/{$o.id}"><img src="{$COMMON}images/buttons/delete.png" alt="Delete this organisation" title="Delete this organisation" /></a>
			<a href="?Admin/User/organisationmember/{$o.id}"><img src="{$PATH_PLUGIN}user/images/member.png" alt="View members" title="View members" /></a>
		</td>
	</tr>
	{/foreach}
</table>

<p>
	<a href="?Admin/User/organisationadd" class="button_link_big">Add an organisation</a>
</p>
