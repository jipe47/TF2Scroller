<form method="post" action="?Request/User/userbanadd">
	<p>Que voulez-vous bannir ?</p>
	
	<ul>
		<li>
			<input type="radio" name="type" value="account" />
			Un compte : <select name="id_user">
							{foreach from=$array_user item=u}
								<option value="{$u.id}"{if $u.id == $id_user} selected="selected"{/if}>{$u.nickname}</option>
							{/foreach}
						</select>
		</li>
		
		<li>
			<input type="radio" name="type" value="ip" />
			Une adresse IP :
			<input type="text" name="ip1" size="1"/>.
			<input type="text" name="ip2" size="1"/>.
			<input type="text" name="ip3" size="1"/>.
			<input type="text" name="ip4" size="1"/>
		</li>
	</ul>
	
	<p>Raison :</p>
	<p><textarea name="reason"></textarea>
	<p>DurÃ©e du ban :</p>
	
	<ul>
		<li><input type="radio" name="duration" value="input" /> Pendant <input type="text" name="input_value" size="2" /> <select name="input_unit">
																											<option value="minute">minute(s)</option>
																											<option value="hour">heure(s)</option>
																											<option value="day">jour(s)</option>
																										</select></li>
		<li><input type="radio" name="duration" value="date" /> Jusqu'au 
			{html_select_date pref="date_" end_year="+3"}
		</li>
		<li><input type="radio" name="duration" value="permanent" /> Permanent</li>
	</ul>
	<p><input type="submit" value="Ajouter" /></p>
</form>
