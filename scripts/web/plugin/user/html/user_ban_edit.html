	<p>Raison :</p>
	<textarea name="reason">{$info.reason}</textarea>
	
	<p>Fin du ban : {$info.timestamp_to}</p>

			<input type="radio" name="duration" value="date" {if $info.timestamp_to != ""}checked="checked"{/if} /> Jusqu'au

		<li><input type="radio" name="duration" value="permanent" {if $info.timestamp_to == ""}checked="checked"{/if} /> Permanent</li>

																											<option value="day">jour(s)</option>
																										</select></li>

	</ul>
	<p><input type="submit" value="Editer" /></p>
