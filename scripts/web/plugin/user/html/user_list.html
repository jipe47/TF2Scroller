<table class="tab_admin">
	<tr>
		<th>Nickname</th>
		<th width="60">Actions</th>
	</tr>
	{foreach from=$array_user item=u}
	<tr>
		<td>
			{if $u.isAdmin}
			<img src="{$TPL}images/icons/user_admin.png" title="This user is an administrator" alt="This user is an administrator" />
			{else}
			&nbsp;&nbsp;&nbsp;&nbsp;
			{/if}
			<a href="?Member/{$u.id}">
				{$u.lastname}
				{$u.firstname}
			</a>
		</td>
		<td>
			<a href="?Admin/User/useredit/{$u.id}"><img src="{$COMMON}images/buttons/edit.png" alt="Edit" title="Edit" /></a>
			<a href="?Admin/User/userdelete/{$u.id}"><img src="{$COMMON}images/buttons/delete.png" alt="Delete" title="Delete" /></a>
			<a href="?Admin/User/usergroup/{$u.id}"><img src="{$COMMON}images/buttons/group.png" alt="Groups of this user" title="Groups of this user" /></a>
		</td>
	</tr>
	{/foreach}
</table>

<p><a href="?Admin/User/useradd" class="button_link_big">Add a user</a></p>
