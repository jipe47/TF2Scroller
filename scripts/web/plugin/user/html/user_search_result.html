<table>
	{foreach from=$array_result item=r}
		{if !in_array($r.id, $array_avoid)}
			<tr>
				<td>{$r.firstname} {$r.lastname}</td>
				<td>
					<input type="checkbox" id="checkbox_user_{$r.id}" {if in_array($r.id, $array_selected)}checked="checked"{/if} onclick="userSearchSelect('{$r.id}')" />
				</td>
			</tr>
		{/if}
	{/foreach}
</table>
<input type="hidden" id="array_result_id" value="{$array_result_id}" />
