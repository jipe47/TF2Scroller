<div id="admin_panel">
	<h1>Administration Panel {plugin p=Help code=admin_home}</h1>
	
	<div class="colleft">
		<h2>Navigation</h2>	
		{foreach from=$array_plugin key=name item=i}
			<p>
				<a href="#" onclick="adminShowSubPanel('subpanel_{$name}')">{$name}</a>
			</p>
		{/foreach}
			
	</div>
	
	
	<div id="admin_subpanels" class="colright">
	
		{foreach from=$array_plugin key=name item=i}
		<div id="subpanel_{$name}">
			<h2>{$name} {plugin p=Help code="admin_{$name|lower}"}</h2>
			
			{foreach from=$i key=k item=l}
				<a href='{mkLink arg="Admin,{$name},$k"}'>{$l}</a><br />
			{/foreach}
			
		</div>
		{/foreach}
	</div>
</div>

<div class="clearfix"></div>
