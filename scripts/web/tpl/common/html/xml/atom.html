<feed xmlns="http://www.w3.org/2005/Atom">
	<channel>
		<title>{$title}</title>
		<updated></updated>
		<author>
			{foreach from=$array_author item=a}
				<name>{$a}</name>
			{/foreach}
		</author>
		<id></id>
		{foreach from=$array_item item=i}
		<entry>
			{foreach from=$i key=k value=v}
				<{$k}>{$v}</{$k}>
			{/foreach}
		</entry>
		{/foreach}
	</channel>
</feed>
